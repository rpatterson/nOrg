<!doctype html>
<html lang="en" ng:app="nOrg">
  <head>
    <meta charset="utf-8">
    <title>N-Org Demo</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.css"
          rel="stylesheet" />
    <link href="../nOrg.css" rel="stylesheet" />

    <link href="../../vendor/jasmine/lib/jasmine-core/jasmine.css"
          rel="stylesheet" />
  </head>
  <body class="norg" ng:controller="NOrgCtrl" ui:keydown="keydown">

    <form class="form-inline container-fluid well well-large">

      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">nOrg Demo</a>
          </div>
          <button
             type="button" class="btn btn-default navbar-btn navbar-right"
             ng:click="openHelp()">
            Help
          </button>
        </div>
      </div>
      
      <ol id="norg-edit" class="norg-nodes">
        <li ng:repeat="node in node.children()"
            id="Message-ID-{{node.toId()}}"
            class="norg-node row-fluid">
          <span ng:include="'nOrg-node.tpl.html'">
          </span>
        </li>
      </ol>
    </form>

    <!-- In production use:
         <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
         -->
    <script src="../../vendor/angular/angular.js"></script>
    <script src="../../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../../vendor/angular-ui-utils/keypress.js"></script>

    <script type="text/javascript" src="../nOrg.js"></script>
    <script src="nOrg-ng.js"></script>

    <script src="../../vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../../vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="../nOrg.spec.js"></script>

  </body>
</html>
